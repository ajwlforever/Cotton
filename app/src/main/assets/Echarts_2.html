<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.4
    3js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 400px;height:400px;"></div>
<script type="text/javascript">




          var options = {
                title : {
                    text : "风速"
                },
                tooltip : {
                    show : false
                },
                toolbox: {
        show : true,
       feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
            };


     function createLineChart_fengsu(dataArray){
        options = {
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : ['-2h','-1h','-0.5h','now','+0.5h','+1h']
            }
        ],
       yAxis : [
            {
                type : 'value'
                 axisLabel : {
                formatter: '{value} m/s'
            }
            }
        ],
        series : [
            {
                name:'风速',
                type:'line',
                smooth:true,
                data:dataArray
             }
            ]
        };
    }


	 function createChart(chartKind,dataArray){

                doCreatChart(createLineChart_fengsu(dataArray));

        }
    
        function doCreatChart(specificChartFunction){
 
     
        var myChart = echarts.init(document.getElementById('main'));
            myChart.showLoading({  
                text : "图表数据正在努力加载..."  
            }); 
            specificChartFunction;
            myChart.setOption(options);  
            myChart.hideLoading(); 
            
        
        }



     
    </script>
<input type="button" value="记录" />
<input type="button" value="更新"/>
</body>
</html>
